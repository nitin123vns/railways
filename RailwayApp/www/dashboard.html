            <!-- ******Promo Section****** -->
            <section id="cta-section" class="cta-section section gradient-1" style="min-height:550px !important;">
                <div class="press">
                    <div class="press-inner">
                        <div class="container">
                            <h2 class="title text-center">Survey</h2>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <div class="alert alert-danger" id="cc" style="display: none;">
                                        <span></span>
                                    </div>
                                    <!--<div class="alert alert-success" id="regusrsuccessdiv" /*style="display: none;"*/>
                                        <span>Dat</span>
                                    </div>-->
                                    <form id="frmlogin" action="#" method="Post">
                                        <div class="form-group">
                                            <label>Train Number: </label>
                                            <input type="text" class="form-control input-md" id="txtTrainnumber" name="txtTrainnumber" placeholder="Train Number" autocomplete="off" />

                                        </div>
                                        <div class="form-group">
                                            <label>Coach Number: </label>
                                            <input type="text" class="form-control input-md" id="txtCoachNumber" name="txtCoachNumber" placeholder="Coach Number" />

                                        </div>
                                        <div class="form-group">
                                            <label>Problem Type: </label>
                                            <select class="form-control input-md" id="txtProblemType" name="txtProblemType" style="background: rgba(255,255,255,0.1); color: #000;">
                                                <option value="">--Select--</option>
                                                <option value="I">Inspection Of U/G</option>
                                                <option value="BR">Break Gear Repearing</option>
                                                <option value="BT">Break Gear Testing</option>
                                                <option value="LB">Lub. of Buffers & Coupling</option>
                                                <option value="WP">WSP</option>
                                                <option value="ED">Earthing Device(External Examination)</option>
                                                <option value="L">Leave</option>
                                                <option value="AS">Absent/Sick</option>
                                                <option value="P">Present</option>
                                                <option value="OD">On Line Duty</option>
                                                <option value="OR">On Roll</option>
                                            </select>

                                        </div>
                                        <div class="form-group">
                                            <label>Description: </label>
                                            <textarea class="form-control input-md" id="txtProbDescription" name="txtProbDescription" rows="4" placeholder="Problem Description"></textarea>

                                        </div>
                                        <div class="form-group">
                                            <label>Image: </label>
                                            <span class="btn bg-red-pink fileinput-button">
                                                <input type="file" class="form-control" id="fileToUpload" name="fileToUpload" onclick="getImage()" /> 
                                            </span>
                                            <br />
                                            
                                            <p>or</p>
                                            <br/>
                                            <button type="button" class="btn btn-primary" onclick="capturImg()"><i class="fa fa-camera"></i></button>
                                            <br />
                                            <img src="" id="myImage" width="280" height="280"  />
                                        </div>
                                        <div class="form-group">
                                            <label>Engineer Name: </label>
                                            <input type="text" class="form-control input-md" id="txtengineerName" name="txtengineerName" /> <!--onclick="getImage()"-->
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-cta btn-cta-primary" id="btnSave"><i class="fa fa-floppy-o"></i><span class="text"> Save</span></button>
                                            <button type="button" class="btn btn-cta btn-cta-primary" id="" onclick="resetcomplaintform()"><i class="fa fa-times"></i><span class="text"> Cancel</span></button>
                                        </div>
                                    </form>

                                </div>
                                <div class="clearfix"></div>
                            </div>
